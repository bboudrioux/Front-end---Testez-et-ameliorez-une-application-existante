<div class="card m-3">
  <h5 class="card-header">{{ editingStudentId ? 'Edit Student' : 'Add Student' }}</h5>
  <div class="card-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls['firstName'].errors }">
        <div class="invalid-feedback" *ngIf="submitted && formControls['firstName'].errors">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls['lastName'].errors }">
        <div class="invalid-feedback" *ngIf="submitted && formControls['lastName'].errors">
          Last Name is required
        </div>
      </div>

      <button class="btn btn-primary mt-2">{{ editingStudentId ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary mt-2 ml-2" (click)="resetForm()">Cancel</button>
    </form>
  </div>
</div>

<div class="card m-3">
  <h5 class="card-header">Students List</h5>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editStudent(student)">Edit</button>
            <button class="btn btn-sm btn-danger ml-1" (click)="deleteStudent(student.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
